<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage Classes | TimeEnroll</title>
    <link rel="stylesheet" href="../css/dashboard.css">
    <style>
        .class-card {
            background: white;
            padding: 15px;
            border-radius: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.05);
            margin-bottom: 10px;
        }

        .class-card span {
            font-weight: 600;
            color: #2d3436;
        }
    </style>
</head>

<body>

    <aside class="sidebar">
        <div class="logo-box">
            <img src="../assets/images/timenroll-logo-short.png" alt="Logo">
        </div>
        <nav>
            <a href="admin-dashboard.html">Dashboard</a>
            <a href="add-teachers.html">Teachers</a>
            <a href="add-students.html">Students</a>
            <a href="add-classes.html" class="active">Classes</a>
            <a href="timetable.html">Timetable</a>
            <a href="#" onclick="logout()" style="margin-top: 20px; color: #ffadad;">Logout</a>
        </nav>
    </aside>

    <main class="main">
        <h1 class="header-title">Manage Classes</h1>
        <p class="header-subtitle">Create classes (e.g., BCA FY, BSC SY)</p>

        <div class="glass-panel" style="display:flex; gap:10px; align-items:center; margin-bottom:30px;">
            <input id="classInput" type="text" placeholder="Enter Class Name (e.g. BCA FY)"
                style="flex:1; padding:12px; border:1px solid #ddd; border-radius:8px;">
            <button class="btn-primary" onclick="addClass()">+ Add Class</button>
        </div>

        <h3 style="margin-bottom:15px; color:#636e72;">Existing Classes</h3>
        <div id="classList">
        </div>
    </main>

    <script src="../js/common.js"></script>
    <script type="module" src="../js/add-classes.js"></script>
</body>

</html>
